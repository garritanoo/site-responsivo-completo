<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Site Responsivo</title>
	<link rel="stylesheet" href="css/geral.css">
	<link rel="stylesheet" href="css/contato.css">
	<link rel="stylesheet" href="css/plugins.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo">
				<a href="index.html">
					<img src="images/logo-tag-top.svg" alt="Logo Topo Tag">
				</a>
			</div>
			<div class="links">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="sobre.html">Sobre</a></li>
						<li><a href="portfolio.html">Portfólio</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>

				<ul class="social">
					<li><a href="#"><span class="fas fa-facebook"></span></a></li>
					<li><a href="#"><span class="fas fa-github"></span></a></li>
				</ul>
			</div>

			<h1>Fale <strong> Comigo </strong></h1>

			<p>Lorem ipsum dolor sit amet.</p>
		</div>
	</header>

	<main>
		<section class="contato">
			<div class="container">
				<form>
					<div class="cols">
						<div class="col">
							<div class="form-group">
								<input type="text" placeholder="Nome">
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input type="email" placeholder="Email">
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input type="number" placeholder="Telefone">
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<select>
									<option value=""> Selecione uma opção</option>
									<option value=""> Orçamento</option>
									<option value=""> Sugestão</option>
									<option value=""> Outras Informações</option>
								</select>
							</div>
						</div>
					</div>

					<textarea placeholder="Preencha suas dúvidas">

					</textarea>

					<div class="form-group">
						<button class="botao medio"><span class="fas fa-right"></span>Enviar Contato</button>
					</div>

					<p class="bg-success"><span class="fas fa-info-circle">Seu contato foi enviado com sucesso</span></p>
					<p class="bg-danger"><span class="fas fa-info-circle"></span>Seu contato não foi enviado</p>

				</form>
			</div>
		</section>
	</main>

	<footer>
		<div class="logo-footer">
			<a href="#">
				<img src="images/logo-tag-footer.svg" alt="Logo TAG Footer">
			</a>

			<p>2018 Todos os direitos reservados</p>
		</div>
	</footer>
</body>
</html>
